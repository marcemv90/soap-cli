name: Release SoapCli

on:
  release:
    types:
      - published
      - edited
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for the release (e.g. v1.2.3)'
        required: true
        type: string
      release_body:
        description: 'Optional release description to use when manually triggering'
        required: false
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and publish SoapCli JAR
    runs-on: ubuntu-latest
    env:
      TAG_NAME: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag_name || github.event.release.tag_name }}
      RELEASE_BODY: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.release_body || github.event.release.body }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build with Maven
        run: mvn -B clean package

      - name: Prepare SoapCli artifact
        run: |
          mkdir -p dist
          cp target/SoapCLI.jar "dist/SoapCLI-${TAG_NAME}.jar"

      - name: Upload SoapCli JAR to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/SoapCLI-${{ env.TAG_NAME }}.jar
          tag_name: ${{ env.TAG_NAME }}
          body: ${{ env.RELEASE_BODY }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
